<!DOCTYPE html>
<html ng-app="movieApp">
  <head>
    <meta charset="utf-8">
    <title>Movie Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
      <h1><b>Angular OMDB API Search</b></h1>
      <h4>Enter a movie by title:</h4>
        <form>
          <input required type="text" placeholder="Movie Title" ng-model="searchBox">
          <br>
          <a href="/#/movies/"><button type="submit" class="btn btn-primary">Search! &nbsp;&nbsp;&#10143;</button></a>
        </form>
      <hr>
    </header>
    <main>
      <div ng-view></div>
    </main>
    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="bower_components/angular-route/angular-route.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/home_search.js"></script>
    <script type="text/javascript" src="js/controllers/show.js"></script>
  </body>
</html>
