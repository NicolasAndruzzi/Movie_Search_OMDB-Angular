<div class="row">
  <div ng-repeat="movie in apiReturn" class="col-xs-6 col-md-3">
    <a href="/#/movies/{{movie.imdbID}}" class="thumbnail" id="#thumbnailList">
      <img id="poster" src="{{movie.Poster}}" alt='No Poster Found for "{{movie.Title}}"' />
      <div class="caption">
        <h3><u>{{movie.Title}}</u></h3>
        <h6>Year:{{movie.Year}}</h6>
      </div>
    </a>
  </div>
</div>
